name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      # Uncomment the line below to test on your feature branch
      # - feat/basic-layout
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build Next.js app (static export)
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Repository name: $REPO_NAME"
          echo "Building with basePath: /$REPO_NAME"
          npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          BASE_PATH: ${{ github.event.repository.name }}
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found. Build may have failed or static export is not enabled."
            echo "Contents of current directory:"
            ls -la
            exit 1
          fi
          echo "Build output verified. Contents of 'out' directory:"
          ls -la out/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

